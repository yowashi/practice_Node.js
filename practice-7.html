<!DOCTYPE html>
	<title>Vur.jsでフック</title>
	<script src="https://unpkg.com/vue@2.5.17"></script>

	<div id="app">
		<p>{{ count }}</p>
	</div>

	<script>
		var vm = new Vue({
			el:'#app',
			data: function(){
				return{
					count:0,
					timerId: null
				}
			},
			created: function(){
				console.log('created')
				var that = this
				//データを参照できる
				console.log(this.count)
				//DOM要素が紐ついていないのでundefined
				console.log(this.$el)
				//タイマー処理を開始
				this.timerId = setInterval(function(){
					that.count += 1
				}, 1000)
			},
			mounted: function(){
				console.log('mounted')
				//DOM要素が紐ついている
				console.log(this.$el)
			},
			beforeDestroy: function(){
				console.log('beforeDestroy')
				//タイマーの後始末を行う
				clearInterval(this.timerId)
			}
		})
		window.vm = vm
	</script>
