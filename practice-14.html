<script src="https://unpkg.com/vue@2.5.17"></script>
<!-- 親がfruits-componentsにマウントされたインスタンス -->
<div id="fruits-components">
    <ol>
        <!-- v-forで繰り返した各fruitsをprops(fruits-item)に与えている -->
        <fruits-item-name v-for="fruit in fruitsItems" :key="fruit.name" :fruits-item="fruit">   
        </fruits-item-name>
        </ol>
</div>

<script>
    Vue.component('fruits-item-name',{
        props:{
            fruitsItem: { //テンプレートの中はケバブケース
                type: Object,
                required: true 
            }
        },
        template: '<li>{{fruitsItem.name}}<li>'
    })

    new Vue({
        el: '#fruits-components',
        data: {
            fruitsItems: [
                {name: '梨'},
                {name: 'イチゴ'}
            ]
        }
    })
</script>
